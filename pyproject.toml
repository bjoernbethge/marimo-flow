[project]
name = "marimo-flow"
version = "0.1.0"
description = "Marimo Flow - Interactive ML notebooks with MLflow integration"
requires-python = ">=3.11"
dependencies = [
    "marimo[lsp,recommended,sql]>=0.13.15",
    "mlflow>=2.22.1",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "flake8>=6.0.0",
    "mypy>=1.5.0",
]

[tool.uv]
link-mode = "copy"
